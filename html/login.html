<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Links for styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    

    <div class="container">
        <div class="register-form w-75 m-auto p-5 text-center  mt-5">
            <div class="Signin">
                <h1>Login With Your Account</h1>
                <input type="text"  id="emailLog" class="form-control text-light bg-transparent w-75 m-auto mt-5" placeholder="Enter your email">
                <input type="password"  id="passwordLog" class="form-control text-light bg-transparent w-75 m-auto mt-3 mb-4" placeholder="Enter a password">
                <p class="text-danger d-none" id="emaiOrPasswordNotCorrect">Email or password is not correct</p>
                <p class="text-danger d-none" id="emptyFields">All fields are requierd</p>
            </div>
            <button class="btn btn-info w-75 bg-transparent" onclick="login()">Sign In</button>
            <p class="text-light mt-3">Don't have an account? <a href="register.html" class="text-decoration-none text-sucess lead text-info">Sign Up</a></p>
        </div>
    </div>


    <script src="../js/main.js"></script>
</body>
</html>
